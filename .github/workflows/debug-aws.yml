name: Manual Debug AWS Connection

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  manual-test-auth:
    name: Manually Test AWS Authentication
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Get OIDC Token
        id: get-token
        uses: actions/github-script@v7
        with:
          script: |
            let token = await core.getIDToken()
            core.setOutput('jwt_token', token)
            core.setSecret(token); // Hide the token from logs

      - name: 2. Decode and Inspect Token
        run: |
          echo "Decoding JWT Token..."
          jwt_payload=$(echo "${{ steps.get-token.outputs.jwt_token }}" | cut -d. -f2)
          decoded_payload=$(echo "$jwt_payload" | base64 --decode)
          echo "---- TOKEN PAYLOAD ----"
          echo "$decoded_payload" | jq .
          echo "-----------------------"

      - name: 3. Manually Attempt to Assume Role
        run: |
          echo "Attempting to assume role with AWS CLI..."
          aws sts assume-role-with-web-identity \
            --role-arn "arn:aws:iam::615201069679:role/GitHub_Terraform_Backend_Deployer_Role" \
            --role-session-name "GitHubActions-ManualDebug-`date +%s`" \
            --web-identity-token "${{ steps.get-token.outputs.jwt_token }}" \
            --duration-seconds 900
        env:
          AWS_REGION: ap-south-2
